<div class="container">
    <form [formGroup]="addEmployee" (ngSubmit)="addEmpForm()">
        <div class="form-group">
            <label for="">Enter Name</label>
            <input type="text" id="name" name="name"  formControlName="name">
        </div>
        <div class="form-group">
            <label for="">Enter E-mail id</label>
            <input type="mail" id="mail" name="mail" formControlName="mail">
        </div>
        <div class="form-group">
            <label for="">Enter DOB</label>
            <input type="date" id="dob" name="dob" formControlName="dob">
        </div>
        <div class="form-group">
            <label for="">Phone Number</label>
            <input type="tel" id="tel" name="tel" formControlName="tel">
        </div>
        <div class="form-group">
            <label for="">Enter Address</label>
            <textarea id="address" name="address" formControlName="address"> </textarea>
        </div>
        <div class="form-group">
            <label for="">Enter Designation</label>
            <input type="text" id="designation" name="designation" formControlName="designation">
        </div>
        <div class="form-group">
            <button class="btn">Submit</button>
        </div>
    </form>
</div>
